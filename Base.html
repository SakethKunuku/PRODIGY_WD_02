<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="stopwatch.css">
    <title>Stopwatch</title>
</head>

<body>
   
    <br><br><br>
    <center>
    <div class="stopwatch">
        <h1><i class="fa-solid fa-stopwatch"></i> Stopwatch</h1>
    <div class="container">
        <div class="time">
            00:00:00:00
        </div>

        <div class="controls">
            <button id="start"><i class="fa fa-play"></i> Start</button>
            <button id="lap"><i class="fas fa-flag"></i> Lap</button>
            <button id="stop"><i class="fas fa-stop"></i> Stop</button>
            <button id="reset"><i class="fas fa-redo"></i> Reset</button>
        </div>
        <div class="lapping">
            <h4 id = "lap1"> </h4>
            <h4 id = "lap2"> </h4>
            <h4 id = "lap3"> </h4>
            <h4 id = "lap4"> </h4>
            <h4 id = "lap5"> </h4>
        </div>
    </div>
    </div>
</center>

    <footer><p><b>Developed by Saketh Kunuku | Intern at Prodigy Infotech</b></p></footer>


    <script src="stopwatch.js"></script>
</body>
</html>
